<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Shopping Cart project</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>
    
      

    <nav class="navbar">
        <div class="logo">
          <a href="#">MyShop</a>
        </div>
        <ul class="nav-links">
          <li><a href="#">Home</a></li>
          <li><a href="#">Products</a></li>
          <li><a href="#">Contact</a></li>
          <li class="cart-icon">
            <a href="#"><i class="fas fa-shopping-cart"></i><span id="cart-count">0</span></a>
          </li>
        </ul>
      </nav>
      
      
  <div class="container">

    <!-- Product Section -->
    <div class="products" id="products-container">
      <h2>Products</h2>
      <div id="product-list"></div>
    </div>

    <!-- Cart Section -->
    <div class="cart"  id="cart-container">
      <h2>Shopping Cart</h2>
      <div id="cart-items"></div>
      <div class="cart-summary">
        <p>Subtotal: <span id="cart-subtotal">$0.00</span></p>
        <div class="promo-code">
          <input type="text" id="promo-code" placeholder="Enter promo code">
          <button id="apply-promo-button" onclick="applyPromoCode()">Apply</button>
        </div>
        <p id="promo-message" style="color: #ff4d4d; display: none;"></p>
        <p>Discount: <span id="cart-discount">-$0.00</span></p>
        <p>Final Total: <span id="cart-total">$0.00</span></p>
        <p id="checkout-message" style="color: #ff4d4d; display: none;">Add items to your cart to make a purchase.</p>
        <button id="checkout-button" onclick="checkout()" disabled>Checkout</button>
      </div>
      
      
    </div>
    <div id="toast" class="toast">Item has been added to the cart!</div>

    

  </div>



  
  <script src="script.js"></script>
</body>
</html>
